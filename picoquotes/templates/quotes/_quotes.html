<ul class="quotes">
    {% for quote in quotes %}
    <li class="quote">
        <p>{{ quote.text }}</p>
        {# TODO redo linking to author #}
        <a class="author" href="{% url 'filter-list' %}?author={{ quote.author.slug }}">{{ quote.author.name }}</a>
        <div class="clear"></div>
    </li>
    {% endfor %}
</ul>

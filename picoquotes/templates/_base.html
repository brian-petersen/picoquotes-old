{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block title %}PicoQuotes{% endblock title %}</title>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        {% block css %}
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-wrap">
                        <a class="logo" href="/">PicoQuotes</a>
                    <ul class="menu">
                        <li>
                            <a href="{% url 'random-quote' %}">Random</a>
                        </li>
                        <li>
                            <a class="open-search" href="{% url 'search' %}">Search</a>
                        </li>
                    </ul>
                </div>
                <div class="search-wrap">
                    <input type="search" name="search" id="search" data-search-url="{% url 'search' %}" placeholder="Search..." />
                    <a class="close-search" href="#close">&#10006;</a>
                </div>
            </div>
        </header>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>

        {% block javascript %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        {% endblock javascript %}
    </body>
</html>
